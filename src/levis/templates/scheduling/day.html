{% extends "base.fieldset.html" %}
{% block fieldset %}
{{title}}

<a href="{{ prev }}">prev</a> {{ weekday }} {{ date }} <a href="{{ next }}">next</a>
</p>

{{ event.time_start }}
{{ event.time_end }}

{{ event.description }}
</p>
{% endfor %}
{% endblock %}
