{% extends "base.fieldset.html" %}
{% block fieldset %}
{{title}}
<p>
<a href="{{ prev }}">prev</a> <a href="{{ next }}">next</a> Week {{weeknumber}} {{ weekday }} {{ date }}
</p>
{% for event in events %}
<p>
{{ event.date_start }}
{{ event.time_start }}
{{ event.time_end }}
-
{{ event.description }}
</p>
{% endfor %}
{% endblock %}
